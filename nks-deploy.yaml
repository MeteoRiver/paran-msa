        app: gateway
    spec:
      containers:
        - name: gateway
          image: meteoriver/paran:gateway-${BUILD_NUMBER}
          ports:
            - containerPort: 8000
          env:
            - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
              value: "http://eureka.default.svc.cluster.local:8761/eureka"
            - name : CONFIG_SERVER_URL
              value: "http://config.default.svc.cluster.local:8761/eureka"
            - name: SPRING_PROFILES_ACTIVE
              value: prod
---
