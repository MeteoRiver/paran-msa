apiVersion: apps/v1
kind: Deployment
metadata:
  name: eureka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eureka
  template:
    metadata:
      labels:
        app: eureka
    spec:
      containers:
        - name: eureka
          image: meteoriver/paran:eureka-${BUILD_NUMBER}
          ports:
            - containerPort: 8761
          env:
            - name: EUREKA_SERVER_URL
              value: http://localhost:8761/eureka/
            - name: SPRING_PROFILES_ACTIVE
              value: prod

---
apiVersion: v1
kind: Service
metadata:
  name: eureka
spec:
  type: LoadBalancer
  ports:
    - port: 8761
      targetPort: 8761
  selector:
    app: eureka

